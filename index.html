<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
        <style>

        </style>

        <script>
            // declaration of array using var 
            var companies = ["hyundai",'maruti','toyota',"mahindra","jeep"]
            console.log(companies)
            alert("hello "+companies[4]+"hyundai")
            console.log("hello "+companies[3]+" maruti")
            console.log("hello "+companies[0]+" toyota")
            console.log("hello "+companies[2]+" mahindra")
            console.log("hello "+companies[1]+" jeep ")
            // Declaration of array using let
            let students =["AVI","ABHISHEK","NANDAN","RITIK","AVINASH"] // declaration of array
            function stud(s){ // function defination
                console.log("hello "+s+" welcome to javascript tutorials")
            }
            stud(students[1]) // function calling

            for(let i=0;i<=4;i++){   //for loop start
                stud(students[i]);   //  again we are calling a function inside the loop
            }                        //for loop close
        </script>
    </head>
    <body>
        <script>

        </script>
    </body>
</html>
