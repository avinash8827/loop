<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
        <style>

        </style>

        <script>
            // declaration of array using var 
            var companies = ["car",'car','car',"car","car"]
            console.log(companies)
            console.log("Hello "+companies[1]+" maruti")
            console.log("Hello "+companies[2]+" toyota")
            console.log("Hello "+companies[3]+" mahindra")
            console.log("Hello "+companies[4]+" jeep ")
            // Declaration of array using let
            let students =["Avi","Abhishek","Nandan","Ritik","Avinash"] // declaration of array
            function stud(s){ // function defination
                console.log("hello "+s+" welcome to javascript")
            }
            stud(students[1]) // function calling

            for(let i=0;i<=4;i++){   // loop start
                stud(students[i]);
            }                        // loop close
        </script>
    </head>
    <body>
        <script>

        </script>
    </body>
</html>
